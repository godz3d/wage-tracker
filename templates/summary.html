<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wage Tracker - Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4 text-center">Wage Summary</h1>
        <div class="mb-4 text-center">
            <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Back to Workdays</a>
            <button onclick="calculateWages()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ml-2">Calculate Wages</button>
        </div>
        <div class="overflow-x-auto">
            <table id="summaryTable" class="min-w-full bg-white border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border px-4 py-2">Month</th>
                        {% for agent in agents %}
                        <th class="border px-4 py-2">{{ agent }}</th>
                        {% endfor %}
                        <th class="border px-4 py-2">Total Wage</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
